
'TYPO3.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'MapSeven.Gallery:Image': false
      'MapSeven.Gallery:CarouselImage': false
'TYPO3.Neos.NodeTypes:Image':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:ContentImageMixin': true
    'MapSeven.Gallery:ImageLightboxMixin': true
'TYPO3.Neos.NodeTypes:TextWithImage':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:TextMixin': true
    'TYPO3.Neos.NodeTypes:ContentImageMixin': true
    'MapSeven.Gallery:ImageLightboxMixin': true
'MapSeven.Gallery:ImageLightboxMixin':
  abstract: true
  properties:
    clickEnlarge:
      type: boolean
      ui:
        label: ClickEnlarge
        inspector:
          group: image
    showInGallery:
      type: string
      ui:
        label: 'show also in Gallery'
        reloadIfChanged: true
        inspector:
          group: image
'MapSeven.Gallery:Gallery':
  superTypes:
    'TYPO3.Neos.NodeTypes:Column': true
    'MapSeven.Gallery:GallerySettingsMixin': true
  ui:
    label: Gallery
    group: gallery
    icon: icon-picture
    inlineEditable: true
    inspector:
      groups:
        settings:
          label: 'Gallery Settings'
  childNodes:
    image:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'MapSeven.Gallery:Image': true
          '*': false
'MapSeven.Gallery:Image':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:ImageMixin': true
  ui:
    label: Image
    icon: icon-picture
  properties:
    caption:
      type: string
      defaultValue: ''
      ui:
        label: Caption
        reloadIfChanged: true
        inlineEditable: false
        inspector:
          group: image
    hideInOverview:
      type: boolean
      ui:
        label: 'Hide in Overview'
        inspector:
          group: image
'MapSeven.Gallery:TagGallery':
  superTypes:
    'TYPO3.Neos:Content': true
    'MapSeven.Gallery:GallerySettingsMixin': true
    'MapSeven.Gallery:TagSettingsMixin': true
  ui:
    label: 'Tag Gallery'
    group: gallery
    icon: icon-picture
    inspector:
      groups:
        settings:
          label: 'Gallery Settings'
  properties:
    title:
      type: string
      defaultValue: ''
      ui:
        label: Title
        reloadIfChanged: true
        inspector:
          group: settings
    previewImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: previewImage
        reloadIfChanged: true
        inspector:
          group: settings
'MapSeven.Gallery:Carousel':
  superTypes:
    'TYPO3.Neos.NodeTypes:Column': true
    'MapSeven.Gallery:CarouselSettingsMixin': true
  ui:
    label: Carousel
    group: gallery
    icon: icon-picture
    inlineEditable: true
    inspector:
      groups:
        settings:
          label: 'Carousel Settings'
  childNodes:
    image:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'MapSeven.Gallery:CarouselImage': true
          '*': false
'MapSeven.Gallery:CarouselImage':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:ImageMixin': true
  ui:
    label: Image
    icon: icon-picture
    inspector:
      groups:
        caption:
          label: Caption
  properties:
    caption:
      type: string
      defaultValue: ''
      ui:
        label: Caption
        reloadIfChanged: true
        inlineEditable: false
        inspector:
          group: caption
    captionAlignment:
      type: string
      defaultValue: 'bottom center'
      ui:
        reloadIfChanged: true
        label: 'Caption Alignment'
        inspector:
          group: caption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'top left':
                label: 'top left'
              'top center':
                label: 'top center'
              'top right':
                label: 'top right'
              'middle left':
                label: 'middle left'
              'middle center':
                label: 'middle center'
              'middle right':
                label: 'middle right'
              'bottom left':
                label: 'bottom left'
              'bottom center':
                label: 'bottom center'
              'bottom right':
                label: 'bottom right'
              below:
                label: below
    captionColor:
      type: string
      defaultValue: white
      ui:
        reloadIfChanged: true
        label: 'Caption Color'
        inspector:
          group: caption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              white:
                label: white
              black:
                label: black
    captionBackground:
      type: string
      defaultValue: none
      ui:
        reloadIfChanged: true
        label: 'Caption Background'
        inspector:
          group: caption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              none:
                label: none
              white:
                label: white
              black:
                label: black
