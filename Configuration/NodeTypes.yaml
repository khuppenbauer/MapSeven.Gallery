
'TYPO3.Neos:ContentCollection':
  constraints:
    nodeTypes:
      'MapSeven.Gallery:Image': false
      'MapSeven.Gallery:CarouselImage': false
'TYPO3.Neos.NodeTypes:Image':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:ContentImageMixin': true
    'MapSeven.Gallery:ImageLightboxMixin': true
'TYPO3.Neos.NodeTypes:TextWithImage':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:TextMixin': true
    'TYPO3.Neos.NodeTypes:ContentImageMixin': true
    'MapSeven.Gallery:ImageLightboxMixin': true
'MapSeven.Gallery:ImageLightboxMixin':
  abstract: true
  properties:
    clickEnlarge:
      type: boolean
      ui:
        label: ClickEnlarge
        inspector:
          group: image
    showInGallery:
      type: string
      ui:
        label: 'show also in Gallery'
        reloadIfChanged: true
        inspector:
          group: image
'MapSeven.Gallery:Gallery':
  superTypes:
    'TYPO3.Neos.NodeTypes:Column': true
    'MapSeven.Gallery:GallerySettingsMixin': true
  ui:
    label: Gallery
    group: gallery
    icon: icon-picture
    inlineEditable: true
    inspector:
      groups:
        settings:
          label: 'Gallery Settings'
  childNodes:
    image:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'MapSeven.Gallery:Image': true
          '*': false
'MapSeven.Gallery:Image':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:ImageMixin': true
  ui:
    label: Image
    icon: icon-picture
  properties:
    caption:
      type: string
      defaultValue: ''
      ui:
        label: Caption
        reloadIfChanged: true
        inlineEditable: false
        inspector:
          group: image
    hideInOverview:
      type: boolean
      ui:
        label: 'Hide in Overview'
        inspector:
          group: image
'MapSeven.Gallery:TagGallery':
  superTypes:
    'TYPO3.Neos:Content': true
    'MapSeven.Gallery:GallerySettingsMixin': true
  ui:
    label: 'Tag Gallery'
    group: gallery
    icon: icon-picture
    inspector:
      groups:
        settings:
          label: 'Gallery Settings'
  properties:
    width:
      type: string
      defaultValue: ''
      ui:
        label: 'Image Width'
        reloadIfChanged: true
        inspector:
          group: settings
    height:
      type: string
      defaultValue: ''
      ui:
        label: 'Image Height'
        reloadIfChanged: true
        inspector:
          group: settings
    title:
      type: string
      defaultValue: ''
      ui:
        label: Title
        reloadIfChanged: true
        inspector:
          group: settings
    tags:
      type: array
      ui:
        label: Tags
        inspector:
          group: settings
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: mapseven-gallery-tag
    previewImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: previewImage
        reloadIfChanged: true
        inspector:
          group: settings
'MapSeven.Gallery:Carousel':
  superTypes:
    'TYPO3.Neos.NodeTypes:Column': true
  ui:
    label: Carousel
    group: gallery
    icon: icon-picture
    inlineEditable: true
    inspector:
      groups:
        settings:
          label: 'Carousel Settings'
  childNodes:
    image:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          'MapSeven.Gallery:CarouselImage': true
          '*': false
  properties:
    items:
      type: string
      defaultValue: '1'
      ui:
        label: 'Items displayed at a time'
        reloadIfChanged: true
        inspector:
          group: settings
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              1:
                label: '1'
              2:
                label: '2'
              3:
                label: '3'
              4:
                label: '4'
              5:
                label: '5'
              6:
                label: '6'
              7:
                label: '7'
              8:
                label: '8'
    navigation:
      type: boolean
      ui:
        label: 'Show Navigation'
        inspector:
          group: settings
    pagination:
      type: boolean
      ui:
        label: 'Show Pagination'
        inspector:
          group: settings
    autoPlay:
      type: boolean
      ui:
        label: Autoplay
        inspector:
          group: settings
    stopOnHover:
      type: boolean
      ui:
        label: 'Stop on hover'
        inspector:
          group: settings
    autoHeight:
      type: boolean
      ui:
        label: 'Auto Height'
        inspector:
          group: settings
'MapSeven.Gallery:CarouselImage':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:ImageMixin': true
  ui:
    label: Image
    icon: icon-picture
    inspector:
      groups:
        caption:
          label: Caption
  properties:
    caption:
      type: string
      defaultValue: ''
      ui:
        label: Caption
        reloadIfChanged: true
        inlineEditable: false
        inspector:
          group: caption
    captionAlignment:
      type: string
      defaultValue: 'bottom center'
      ui:
        reloadIfChanged: true
        label: 'Caption Alignment'
        inspector:
          group: caption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'top left':
                label: 'top left'
              'top center':
                label: 'top center'
              'top right':
                label: 'top right'
              'middle left':
                label: 'middle left'
              'middle center':
                label: 'middle center'
              'middle right':
                label: 'middle right'
              'bottom left':
                label: 'bottom left'
              'bottom center':
                label: 'bottom center'
              'bottom right':
                label: 'bottom right'
              below:
                label: below
    captionColor:
      type: string
      defaultValue: white
      ui:
        reloadIfChanged: true
        label: 'Caption Color'
        inspector:
          group: caption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              white:
                label: white
              black:
                label: black
    captionBackground:
      type: string
      defaultValue: none
      ui:
        reloadIfChanged: true
        label: 'Caption Background'
        inspector:
          group: caption
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              none:
                label: none
              white:
                label: white
              black:
                label: black
'MapSeven.Gallery:GallerySettingsMixin':
  abstract: true
  properties:
    marginBottom:
      type: string
      defaultValue: margin-bottom-20
      ui:
        reloadIfChanged: true
        label: 'Margin Bottom'
        inspector:
          group: settings
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              0:
                label: ''
              5:
                label: '5'
              10:
                label: '10'
              15:
                label: '15'
              20:
                label: '20'
              25:
                label: '25'
              30:
                label: '30'
    columns:
      type: string
      defaultValue: '3'
      ui:
        reloadIfChanged: true
        label: 'Images per Row'
        inspector:
          group: settings
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              1:
                label: '12'
              2:
                label: '6'
              3:
                label: '4'
              4:
                label: '3'
              6:
                label: '2'
              12:
                label: '1'
