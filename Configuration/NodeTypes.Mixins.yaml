'MapSeven.Gallery:GallerySettingsMixin':
  abstract: true
  properties:
    marginBottom:
      type: string
      defaultValue: margin-bottom-20
      ui:
        reloadIfChanged: true
        label: 'Margin Bottom'
        inspector:
          group: settings
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              0:
                label: ''
              5:
                label: '5'
              10:
                label: '10'
              15:
                label: '15'
              20:
                label: '20'
              25:
                label: '25'
              30:
                label: '30'
    columns:
      type: string
      defaultValue: '3'
      ui:
        reloadIfChanged: true
        label: 'Images per Row'
        inspector:
          group: settings
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              1:
                label: '12'
              2:
                label: '6'
              3:
                label: '4'
              4:
                label: '3'
              6:
                label: '2'
              12:
                label: '1'

'MapSeven.Gallery:CarouselSettingsMixin':
  abstract: true
  properties:
    items:
      type: integer
      defaultValue: 1
      ui:
        label: 'Items displayed at a time'
        inspector:
          group: settings
    navigation:
      type: boolean
      ui:
        label: 'Show Navigation'
        inspector:
          group: settings
    pagination:
      type: boolean
      ui:
        label: 'Show Pagination'
        inspector:
          group: settings
    autoPlay:
      type: boolean
      ui:
        label: Autoplay
        inspector:
          group: settings
    stopOnHover:
      type: boolean
      ui:
        label: 'Stop on hover'
        inspector:
          group: settings
    autoHeight:
      type: boolean
      ui:
        label: 'Auto Height'
        inspector:
          group: settings

'MapSeven.Gallery:TagSettingsMixin':
  abstract: true
  properties:
    limit:
      type: integer
      ui:
        label: 'Limit'
        inspector:
          group: settings
    tags:
      type: array
      ui:
        label: Tags
        inspector:
          group: settings
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: mapseven-gallery-tag